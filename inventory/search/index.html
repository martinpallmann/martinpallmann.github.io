<h1>Inventory Search</h1>

<script src="https://cdn.jsdelivr.net/npm/fuzzysort@2.0.4/fuzzysort.min.js"></script>

<script>
  var raw = {{ site.data.inventory | jsonify }};
  var inventory = [];
  Object.entries(raw).forEach((k, i1) => {
    i1.items.forEach(i2 => {
      inventory.push({ name: i2.name, location: i1.name });
    });
  });
  
  const results = fuzzysort.go('wg', inventory, { key: "name" });

  const resultsContainer = document.createElement("dl");
  results.forEach(x => console.log(x.obj.name));
  results.forEach(x => {
    const dt = document.createElement("dt");
    dt.appendChild(document.createTextNode(x.obj.name));
    resultsContainer.appendChild(dt);
    const dd = document.createElement("dd");
    dd.appendChild(document.createTextNode(x.obj.location));
    resultsContainer.appendChild(dd);
  });
  document.body.appendChild(resultsContainer);
</script>
